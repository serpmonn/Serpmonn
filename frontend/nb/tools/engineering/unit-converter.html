    <script>

                'ft': { name: '–§—É—Ç (—Ñ—É—Ç)', factor: 0.3048 },
                'yd': { name: '–Ø—Ä–¥ (—è—Ä–¥)', factor: 0.9144 },
                'mi': { name: '–ú–∏–ª—è (–º–∏–ª—è)', factor: 1609.344 }
              }
            },
            area: {
              name: '–ü–ª–æ—â–∞–¥—å',
              units: {
                'mm2': { name: '–ö–≤. –º–∏–ª–ª–∏–º–µ—Ç—Ä (–º–º¬≤)', factor: 0.000001 },
                'cm2': { name: '–ö–≤. —Å–∞–Ω—Ç–∏–º–µ—Ç—Ä (—Å–º¬≤)', factor: 0.0001 },
                'm2': { name: '–ö–≤. –º–µ—Ç—Ä (–º¬≤)', factor: 1 },
                'km2': { name: '–ö–≤. –∫–∏–ª–æ–º–µ—Ç—Ä (–∫–º¬≤)', factor: 1000000 },
                'in2': { name: '–ö–≤. –¥—é–π–º (–¥—é–π–º¬≤)', factor: 0.00064516 },
                'ft2': { name: '–ö–≤. —Ñ—É—Ç (—Ñ—É—Ç¬≤)', factor: 0.092903 },
                'yd2': { name: '–ö–≤. —è—Ä–¥ (—è—Ä–¥¬≤)', factor: 0.836127 },
                'ac': { name: '–ê–∫—Ä (–∞–∫—Ä)', factor: 4046.86 }
              }
            },
            volume: {
              name: '–û–±—ä—ë–º',
              units: {
                'ml': { name: '–ú–∏–ª–ª–∏–ª–∏—Ç—Ä (–º–ª)', factor: 0.001 },
                'l': { name: '–õ–∏—Ç—Ä (–ª)', factor: 1 },
                'm3': { name: '–ö—É–±. –º–µ—Ç—Ä (–º¬≥)', factor: 1000 },
                'cm3': { name: '–ö—É–±. —Å–∞–Ω—Ç–∏–º–µ—Ç—Ä (—Å–º¬≥)', factor: 0.001 },
                'in3': { name: '–ö—É–±. –¥—é–π–º (–¥—é–π–º¬≥)', factor: 0.0163871 },
                'ft3': { name: '–ö—É–±. —Ñ—É—Ç (—Ñ—É—Ç¬≥)', factor: 28.3168 },
                'gal': { name: '–ì–∞–ª–ª–æ–Ω (–≥–∞–ª–ª–æ–Ω)', factor: 3.78541 }
              }
            },
            temperature: {
              name: '–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞',
              units: {
                'c': { name: '–¶–µ–ª—å—Å–∏–π (¬∞C)', factor: 1, offset: 0 },
                'f': { name: '–§–∞—Ä–µ–Ω–≥–µ–π—Ç (¬∞F)', factor: 1.8, offset: 32 },
                'k': { name: '–ö–µ–ª—å–≤–∏–Ω (K)', factor: 1, offset: 273.15 },
                'r': { name: '–†–∞–Ω–∫–∏–Ω (¬∞R)', factor: 1.8, offset: 491.67 }
              }
            },
            power: {
              name: '–ú–æ—â–Ω–æ—Å—Ç—å',
              units: {
                'w': { name: '–í–∞—Ç—Ç (–í—Ç)', factor: 1 },
                'kw': { name: '–ö–∏–ª–æ–≤–∞—Ç—Ç (–∫–í—Ç)', factor: 1000 },
                'mw': { name: '–ú–µ–≥–∞–≤–∞—Ç—Ç (–ú–í—Ç)', factor: 1000000 },
                'hp': { name: '–õ–æ—à–∞–¥–∏–Ω–∞—è —Å–∏–ª–∞ (–ª.—Å.)', factor: 745.7 },
                'btu': { name: 'BTU/—á–∞—Å', factor: 0.293071 }
              }
            },
            pressure: {
              name: '–î–∞–≤–ª–µ–Ω–∏–µ',
              units: {
                'pa': { name: '–ü–∞—Å–∫–∞–ª—å (–ü–∞)', factor: 1 },
                'kpa': { name: '–ö–∏–ª–æ–ø–∞—Å–∫–∞–ª—å (–∫–ü–∞)', factor: 1000 },
                'mpa': { name: '–ú–µ–≥–∞–ø–∞—Å–∫–∞–ª—å (–ú–ü–∞)', factor: 1000000 },
                'bar': { name: '–ë–∞—Ä (–±–∞—Ä)', factor: 100000 },
                'atm': { name: '–ê—Ç–º–æ—Å—Ñ–µ—Ä–∞ (–∞—Ç–º)', factor: 101325 },
                'psi': { name: 'PSI (—Ñ—É–Ω—Ç/–¥—é–π–º¬≤)', factor: 6894.76 }
              }
            },
            mass: {
              name: '–ú–∞—Å—Å–∞',
              units: {
                'mg': { name: '–ú–∏–ª–ª–∏–≥—Ä–∞–º–º (–º–≥)', factor: 0.001 },
                'g': { name: '–ì—Ä–∞–º–º (–≥)', factor: 1 },
                'kg': { name: '–ö–∏–ª–æ–≥—Ä–∞–º–º (–∫–≥)', factor: 1000 },
                't': { name: '–¢–æ–Ω–Ω–∞ (—Ç)', factor: 1000000 },
                'lb': { name: '–§—É–Ω—Ç (—Ñ—É–Ω—Ç)', factor: 453.592 },
                'oz': { name: '–£–Ω—Ü–∏—è (—É–Ω—Ü–∏—è)', factor: 28.3495 }
              }
            },
            speed: {
              name: '–°–∫–æ—Ä–æ—Å—Ç—å',
              units: {
                'mps': { name: '–ú/—Å (–º/—Å)', factor: 1 },
                'kmh': { name: '–ö–º/—á (–∫–º/—á)', factor: 0.277778 },
                'mph': { name: '–ú/—á (–º–∏–ª—å/—á)', factor: 0.44704 },
                'knot': { name: '–£–∑–µ–ª (—É–∑–µ–ª)', factor: 0.514444 },
                'fps': { name: '–§/—Å (—Ñ—É—Ç/—Å)', factor: 0.3048 }
              }
            }
          };

          this.currentCategory = 'length';
          this.history = JSON.parse(localStorage.getItem('conversionHistory') || '[]');
          
          this.init();
        }

        init() {
          this.setupEventListeners();
          this.populateUnits();
          this.updateHistory();
        }

        setupEventListeners() {
          // –ö–Ω–æ–ø–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
          document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
              this.setCategory(e.target.dataset.category);
            });
          });

          // –ü–æ–ª—è –≤–≤–æ–¥–∞
          document.getElementById('fromValue').addEventListener('input', () => {
            this.convert();
          });

          // –í—ã–±–æ—Ä –µ–¥–∏–Ω–∏—Ü
          document.getElementById('fromUnit').addEventListener('change', () => {
            this.convert();
          });

          document.getElementById('toUnit').addEventListener('change', () => {
            this.convert();
          });

          // –ö–Ω–æ–ø–∫–∞ —Å–º–µ–Ω—ã –º–µ—Å—Ç–∞–º–∏
          document.getElementById('swapBtn').addEventListener('click', () => {
            this.swapUnits();
          });

          // –û—á–∏—Å—Ç–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
          document.getElementById('clearHistory').addEventListener('click', () => {
            this.clearHistory();
          });
        }

        setCategory(category) {
          this.currentCategory = category;
          
          // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
          document.querySelectorAll('.category-btn').forEach(btn => {
            btn.classList.remove('active');
          });
          document.querySelector(`[data-category="${category}"]`).classList.add('active');
          
          this.populateUnits();
          this.convert();
        }

        populateUnits() {
          const fromSelect = document.getElementById('fromUnit');
          const toSelect = document.getElementById('toUnit');
          const units = this.categories[this.currentCategory].units;
          
          // –û—á–∏—â–∞–µ–º —Å–µ–ª–µ–∫—Ç—ã
          fromSelect.innerHTML = '';
          toSelect.innerHTML = '';
          
          // –ó–∞–ø–æ–ª–Ω—è–µ–º –æ–ø—Ü–∏—è–º–∏
          Object.entries(units).forEach(([key, unit]) => {
            const fromOption = document.createElement('option');
            const toOption = document.createElement('option');
            
            fromOption.value = key;
            fromOption.textContent = unit.name;
            toOption.value = key;
            toOption.textContent = unit.name;
            
            fromSelect.appendChild(fromOption);
            toSelect.appendChild(toOption);
          });
          
          // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–Ω—ã–µ –µ–¥–∏–Ω–∏—Ü—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
          const unitKeys = Object.keys(units);
          if (unitKeys.length >= 2) {
            fromSelect.value = unitKeys[0];
            toSelect.value = unitKeys[1];
          }
        }

        convert() {
          const fromValue = parseFloat(document.getElementById('fromValue').value);
          const fromUnit = document.getElementById('fromUnit').value;
          const toUnit = document.getElementById('toUnit').value;
          
          if (isNaN(fromValue)) {
            document.getElementById('result').textContent = '–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏';
            return;
          }
          
          let result;
          
          if (this.currentCategory === 'temperature') {
            result = this.convertTemperature(fromValue, fromUnit, toUnit);
          } else {
            result = this.convertStandard(fromValue, fromUnit, toUnit);
          }
          
          document.getElementById('toValue').value = result.toFixed(6);
          document.getElementById('result').textContent = 
            `${fromValue} ${this.categories[this.currentCategory].units[fromUnit].name} = ${result.toFixed(6)} ${this.categories[this.currentCategory].units[toUnit].name}`;
          
          // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
          this.addToHistory(fromValue, fromUnit, toUnit, result);
        }

        convertStandard(value, fromUnit, toUnit) {
          const fromFactor = this.categories[this.currentCategory].units[fromUnit].factor;
          const toFactor = this.categories[this.currentCategory].units[toUnit].factor;
          
          // –°–Ω–∞—á–∞–ª–∞ –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ –±–∞–∑–æ–≤—É—é –µ–¥–∏–Ω–∏—Ü—É, –ø–æ—Ç–æ–º –≤ —Ü–µ–ª–µ–≤—É—é
          const baseValue = value * fromFactor;
          return baseValue / toFactor;
        }

        convertTemperature(value, fromUnit, toUnit) {
          // –°–Ω–∞—á–∞–ª–∞ –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ –¶–µ–ª—å—Å–∏–π
          let celsius;
          
          switch (fromUnit) {
            case 'c':
              celsius = value;
              break;
            case 'f':
              celsius = (value - 32) / 1.8;
              break;
            case 'k':
              celsius = value - 273.15;
              break;
            case 'r':
              celsius = (value - 491.67) / 1.8;
              break;
          }
          
          // –¢–µ–ø–µ—Ä—å –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –∏–∑ –¶–µ–ª—å—Å–∏—è –≤ —Ü–µ–ª–µ–≤—É—é –µ–¥–∏–Ω–∏—Ü—É
          switch (toUnit) {
            case 'c':
              return celsius;
            case 'f':
              return celsius * 1.8 + 32;
            case 'k':
              return celsius + 273.15;
            case 'r':
              return celsius * 1.8 + 491.67;
          }
        }

        swapUnits() {
          const fromUnit = document.getElementById('fromUnit');
          const toUnit = document.getElementById('toUnit');
          const temp = fromUnit.value;
          
          fromUnit.value = toUnit.value;
          toUnit.value = temp;
          
          this.convert();
        }

        addToHistory(fromValue, fromUnit, toUnit, result) {
          const historyItem = {
            from: `${fromValue} ${this.categories[this.currentCategory].units[fromUnit].name}`,
            to: `${result.toFixed(6)} ${this.categories[this.currentCategory].units[toUnit].name}`,
            category: this.categories[this.currentCategory].name,
            timestamp: new Date().toLocaleString('ru-RU')
          };
          
          this.history.unshift(historyItem);
          
          // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é 20 —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏
          if (this.history.length > 20) {
            this.history = this.history.slice(0, 20);
          }
          
          localStorage.setItem('conversionHistory', JSON.stringify(this.history));
          this.updateHistory();
        }

        updateHistory() {
          const historyList = document.getElementById('historyList');
          historyList.innerHTML = '';
          
          if (this.history.length === 0) {
            historyList.innerHTML = '<p style="color: #6c757d; text-align: center;">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</p>';
            return;
          }
          
          this.history.forEach(item => {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
              <div class="history-text">
                <strong>${item.category}:</strong> ${item.from} ‚Üí ${item.to}
              </div>
              <div class="history-time">${item.timestamp}</div>
            `;
            historyList.appendChild(historyItem);
          });
        }

        clearHistory() {
          this.history = [];
          localStorage.removeItem('conversionHistory');
          this.updateHistory();
        }
      }

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–µ—Ä–∞
      document.addEventListener('DOMContentLoaded', () => {
        new UnitConverter();
      });
    </script>
