<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Регистрация @onnmail</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="onnmail-styles/onnmail-styles.css">
        <script type="module" src="onnmail-scripts/onnmail-scripts.js" defer></script>
        <script type="module" src="/scripts/menu-loader.js" defer></script>
    </head>
    <body>
        <div class="auth-box">
            <div id="statusMessage" class="message"></div>
            <form id="registerForm" class="auth-form" style="display: none;">
                <h3>Регистрация @onnmail</h3>
                <input type="text" id="username" placeholder="Имя пользователя" required>
                <div class="email-suffix">
                    <input type="text" id="emailLocalPart" placeholder="user" required>
                    <span>@onnmail.ru</span>
                </div>
                <input type="password" id="password" placeholder="Пароль" required>
                <input type="password" id="passwordConfirm" placeholder="Повторите пароль" required>
                <button type="submit">Создать аккаунт</button>
                <p id="registerMessage" class="message"></p>
            </form>
        </div>
    </body>
</html>
