<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Профиль</title>
        <link rel="icon" href="../../../images/Serpmonn.ico" type="image/x-icon">
        <link rel="canonical" href="https://www.serpmonn.ru/main.html">
        <!-- Стили -->
        <link rel="stylesheet" href="profile_styles.css">
        <!-- Скрипты -->
        <script type="module" src="profile_scripts.js" defer></script>
        <script type="module" src="../../scripts/menu-loader.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h2>Профиль пользователя</h2>
            <div id="profileInfo">
                <p><strong>Имя пользователя:</strong> <span id="username"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
            </div>

            <h3>Изменить профиль</h3>
            <form id="profileForm">
                <label for="newUsername">Новое имя пользователя:</label>
                <input type="text" id="newUsername" name="newUsername" maxlength="255">

                <label for="newEmail">Новый email:</label>
                <input type="email" id="newEmail" name="newEmail">

                <button type="submit">Сохранить изменения</button>
            </form>
            <p id="message"></p>
            <button id="logoutButton">Выйти</button>
        </div>
    </body>
</html>
