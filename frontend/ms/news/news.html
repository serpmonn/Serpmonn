  <!-- Schema.org разметка -->

  <!-- RSS лента -->

</head>
<body>
  <!-- Контейнер для меню -->
  <div id="menuContainer"></div>
  
  <!-- Основной контент страницы -->
  <div class="page">
    <!-- Хлебные крошки -->
    <div class="breadcrumb">
      <a href="/"></a> → 
      <span></span>
    </div>

    <!-- Заголовок раздела с рекламным баннером -->
    <div class="news-header">
      <div class="ad-top-banner" style="text-align:center;margin:16px 0;min-height:50px;">
        <script async src="https://ad.mail.ru/static/ads-async.js" defer></script>
        <ins class="mrg-tag" 
            style="display:inline-block;"
            data-ad-client="ad-1897960" 
            data-ad-slot="1897960">
        </ins>
      </div>
      <script>
        (MRGtag = window.MRGtag || []).push({});
      </script>
      
      <!-- Основной заголовок и подзаголовок -->
      <h1 class="news-title"></h1>
      <p class="news-subtitle"></p>

      <!-- Статистика -->
      <div class="news-stats">
        <div class="stat-item">
          <span class="stat-number">11</span>
          <span class="stat-label"></span>
        </div>
        <div class="stat-item">
          <span class="stat-number">5+</span>
          <span class="stat-label"></span>
        </div>
        <div class="stat-item">
          <span class="stat-number">15+</span>
          <span class="stat-label"></span>
        </div>
      </div>
    </div>

    <!-- Промо-баннер с ссылками на другие разделы -->
    <div class="promo-banner">
      <p></p>
    </div>

    <!-- Секция RSS и социальных сетей -->
    <div class="rss-section">
      <h2 class="rss-title"></h2>
      <p class="rss-description"></p>
      <a href="/frontend/news/rss.xml" class="rss-btn" target="_blank" rel="noopener"></a>
      <div class="social-subscribe">
        <a class="tg-btn" href="https://t.me/serpmonn" target="_blank" rel="noopener"></a>
        <a class="vk-btn" href="https://vk.com/serpmonn_site" target="_blank" rel="noopener"></a>
      </div>
    </div>

    <!-- Навигация по категориям -->
    <div class="news-categories">
      
    </div>

    <!-- Поиск по новостям -->
    <div class="search-box">
      <input type="text" class="search-input" placeholder="" id="searchInput">
      <div class="search-suggestions" id="searchSuggestions"></div>
    </div>

    <!-- Индикатор загрузки -->
    <div class="loading-indicator" id="loadingIndicator" style="display: none;">
      <p></p>
    </div>

    <!-- Сетка карточек новостей -->
    <div class="news-grid" id="newsGrid">
      
    </div>

    <!-- Кнопка загрузки дополнительных новостей -->
    <div class="load-more" id="loadMore">
      <button class="load-more-btn"></button>
    </div>
  </div>

  <!-- Мобильная реклама внизу экрана -->
  <div id="mobile-anchor-ad" class="mobile-anchor-ad" style="position:fixed;left:0;right:0;bottom:0;display:none;justify-content:center;z-index:2147483000;padding-bottom: env(safe-area-inset-bottom);pointer-events:none;">
    <div style="pointer-events:auto;background:rgba(255,255,255,.98);box-shadow:0 -2px 10px rgba(0,0,0,.15);border-radius:8px 8px 0 0;padding:6px 10px;display:flex;gap:8px;align-items:center;">
      <button type="button" aria-label="" onclick="(function(a){ a.style.display='none'; localStorage.setItem('anchor_closed','1');})(document.getElementById('mobile-anchor-ad'))" style="background:none;border:0;font-size:16px;line-height:1;cursor:pointer">✕</button>
      <ins class="mrg-tag" 
          style="display:inline-block;width:320px;height:50px" 
          data-ad-client="ad-1898031"
          data-ad-slot="1898031">
      </ins>
    </div>
  </div>

  <!-- Подключение JavaScript файлов -->
  <script type="module" src="/frontend/scripts/menu-loader.js" defer></script>
  <script src="/frontend/news/news.js" defer></script>
  <script src="/frontend/scripts/mobile-enhancements.js" defer></script>
  
  <!-- Скрипт для мобильной рекламы -->
  <script>
    (function(){
      if (localStorage.getItem('anchor_closed')==='1') return;
      var w = window.innerWidth || document.documentElement.clientWidth;
      var a = document.getElementById('mobile-anchor-ad');
      if (!a) return;
      if (w <= 768) { a.style.display = "flex"; }
      (window.MRGtag = window.MRGtag || []).push({});
      if (window.visualViewport) {
        visualViewport.addEventListener('resize', function(){
          var h = visualViewport.height;
          a.style.display = (h < window.innerHeight * 0.8) ? "none" : ( (w <= 768) ? "flex" : "none" );
        });
      }
    })();
  </script>
</body>
</html>
