    <style>
      body { max-width: 960px; margin: 0 auto; padding: 16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

      h1 { margin: 16px 0; }
      textarea { width: 100%; min-height: 240px; padding: 12px; border: 1px solid #e5e7eb; border-radius: 10px; }
      .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; margin-top: 12px; }
      .card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 12px; background: #fff; }
      .num { font-size: 24px; font-weight: 700; }
      .label { color: #6b7280; }

      /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
      @media (max-width: 768px) {
        body { padding: 12px; }
        .stats { grid-template-columns: repeat(2, 1fr); }
      }
    </style>
  </head>
  <body>
    <!-- –ú–µ–Ω—é -->
    <div id="menuContainer"></div>
    
    <script async src="https://ad.mail.ru/static/ads-async.js"></script>
    <div class="ad-top-banner" style="text-align:center;margin:16px 0;">
      <ins class="mrg-tag" 
          style="display:inline-block;width:728px;height:90px"
          data-ad-client="ad-1897960" 
          data-ad-slot="1897960">
      </ins>
    </div>
    <script>
      (MRGtag = window.MRGtag || []).push({});
    </script>
    <h1>üìù Word/Character Counter</h1>
    <textarea id="text" placeholder="Paste or type text..."></textarea>
    <div class="stats">
      <div class="card"><div class="num" id="chars">0</div><div class="label">Characters</div></div>
      <div class="card"><div class="num" id="words">0</div><div class="label">Words</div></div>
      <div class="card"><div class="num" id="lines">0</div><div class="label">Lines</div></div>
      <div class="card"><div class="num" id="spaces">0</div><div class="label">Spaces</div></div>
    </div>

    <script>
      // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–π —Å–µ–ª–µ–∫—Ç–æ—Ä
      const qs = (s)=>document.querySelector(s);
      // –ü–µ—Ä–µ—Å—á—ë—Ç —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ —Ç–µ–∫—Å—Ç–∞
      function recalc() {
        const t = qs('#text').value;
        qs('#chars').textContent = t.length;
        const words = t.trim() ? t.trim().split(/\s+/).length : 0;
        qs('#words').textContent = words;
        const lines = t ? t.split(/\n/).length : 0;
        qs('#lines').textContent = lines;
        const spaces = (t.match(/\s/g) || []).length;
        qs('#spaces').textContent = spaces;
      }
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫–∏ –ø—Ä–∏ –≤–≤–æ–¥–µ
      qs('#text').addEventListener('input', recalc);
      recalc();
    </script>
    
    <!-- –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é -->
    <script type="module" src="/frontend/scripts/menu-loader.js" defer></script>
  </body>
