      /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */

  <body>
    <!-- –ú–µ–Ω—é -->
    <div id="menuContainer"></div>
    
    <h1>üîë Password Generator</h1>

    <!-- –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ -->
    <div class="box">
      <div class="row">
        <label>Length: <input id="len" type="number" min="6" max="128" value="16"></label>
        <label><input id="lower" type="checkbox" checked> a-z</label>
        <label><input id="upper" type="checkbox" checked> A-Z</label>
        <label><input id="digits" type="checkbox" checked> 0-9</label>
        <label><input id="symbols" type="checkbox"> !@#&amp;*_-</label>
      </div>
    </div>

    <!-- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ -->
    <div class="box">
      <div class="row">
        <button id="gen">Generate</button>
        <button id="copy" type="button">Copy</button>
      </div>
      <p>Result:</p>
      <div id="out" class="out"></div>
    </div>

    <script>
      // –£—Ç–∏–ª–∏—Ç—ã
      const qs = (s)=>document.querySelector(s);
      // –ö—Ä–∏–ø—Ç–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏ —Å—Ç–æ–π–∫–∞—è —Å–ª—É—á–∞–π–Ω–æ—Å—Ç—å –¥–ª—è –∏–Ω–¥–µ–∫—Å–æ–≤
      function rnd(max) { return crypto.getRandomValues(new Uint32Array(1))[0] % max; }
      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞—Ä–æ–ª—è –∏–∑ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –Ω–∞–±–æ—Ä–æ–≤ —Å–∏–º–≤–æ–ª–æ–≤
      function gen() {
        const pools = [];
        if (qs('#lower').checked) pools.push('abcdefghijklmnopqrstuvwxyz');
        if (qs('#upper').checked) pools.push('ABCDEFGHIJKLMNOPQRSTUVWXYZ');
        if (qs('#digits').checked) pools.push('0123456789');
        if (qs('#symbols').checked) pools.push('!@#&*_-.' );
        const length = Math.max(6, Math.min(128, parseInt(qs('#len').value || '16', 10)));
        if (!pools.length) return '';
        let out = '';
        for (let i = 0; i < length; i++) {
          const pool = pools[rnd(pools.length)];
          out += pool[rnd(pool.length)];
        }
        return out;
      }
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
      qs('#gen').addEventListener('click', ()=>{ qs('#out').textContent = gen(); });
      qs('#copy').addEventListener('click', async ()=>{
        const str = qs('#out').textContent; if (!str) return; try { await navigator.clipboard.writeText(str); } catch {}
      });
    </script>
    
    <!-- –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é -->
