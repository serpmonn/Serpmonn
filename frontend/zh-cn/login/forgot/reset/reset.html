<html lang="zh-cn" dir="ltr">
    <head>
<meta http-equiv="Content-Language" content="zh-cn">
        <meta charset="UTF-8" />

    <meta name="description" content="重置 Serpmonn 账户密码。">

        <title>重置密码</title>
        <!-- Open Graph -->
        <meta property="og:title" content="重置密码 — Serpmonn">
        <meta property="og:description" content="为你的 Serpmonn 账号设置新密码。">
        <meta property="og:image" content="https://serpmonn.ru/frontend/images/Banner_Serpmonn.png">
        <meta property="og:url" content="https://serpmonn.ru/frontend/zh-cn/login/forgot/reset/reset.html">
        <meta property="og:type" content="website">
        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="重置密码 — Serpmonn">
        <meta name="twitter:description" content="设置新密码。"">
        <meta name="twitter:image" content="https://serpmonn.ru/frontend/images/Banner_Serpmonn.png">
        <link rel="icon" href="/frontend/images/serpmonn.ico" type="image/x-icon" />
        <link rel="canonical" href="https://www.serpmonn.ru/frontend/zh-cn/login/forgot/reset/reset.html">
        <!-- Стили -->
        <link rel="stylesheet" href="/frontend/login/forgot/reset/reset_styles.css" />
        <link rel="stylesheet" href="/frontend/styles/accessibility.css">
        <!-- Скрипты -->
        <script type="module" src="/frontend/login/forgot/reset/reset_script.js" defer></script>
        <script type="module" src="/frontend/scripts/menu-loader.js" defer></script>
    </head>
    <body>
        <div class="container">
          <h2>重置密码</h2>
          <form id="resetForm">
            <label for="password">新密码：</label>
            <div class="password-container">
              <input type="password" id="password" name="password" required minlength="6" />
              <button type="button" id="togglePassword" title="显示密码">👁️</button>
            </div>
    
            <label for="confirm">确认密码：</label>
            <div class="password-container">
              <input type="password" id="confirm" name="confirm" required minlength="6" />
            </div>
    
            <button type="submit" class="submit-btn">重置密码</button>
          </form>
          <p id="message"></p>
          <div class="register-link">
            <p><a href="/frontend/zh-cn/login/login.html">返回登录</a></p>
          </div>
        </div>
      </body>
    </html>
