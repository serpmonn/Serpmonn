    <script>
        // Локализованные строки для JavaScript
        const localeTexts = {
            noComments: "",
            commentSaved: "",
            error: ""
        };
        
        // Функции для работы с комментариями
        function saveComment(name, text) {
            const comment = {
                name: name,
                text: text,
                date: new Date().toLocaleString('fil')
            };
            
            let comments = JSON.parse(localStorage.getItem('articleComments_fil')) || [];
            comments.push(comment);
            localStorage.setItem('articleComments_fil', JSON.stringify(comments));
            
            return comment;
        }
        
        function loadComments() {
            const comments = JSON.parse(localStorage.getItem('articleComments_fil')) || [];
            const commentsList = document.getElementById('commentsList');
            
            if (comments.length === 0) {
                commentsList.innerHTML = '<div class="no-comments">' + localeTexts.noComments + '</div>';
                return;
            }
            
            commentsList.innerHTML = comments.map(comment => `
                <div class="comment">
                    <div class="comment-header">
                        <span class="comment-author">${escapeHtml(comment.name)}</span>
                        <span class="comment-date">${escapeHtml(comment.date)}</span>
                    </div>
                    <div class="comment-text">${escapeHtml(comment.text)}</div>
                </div>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Основные функции
        function toggleFloatingToc() {
            const floatingToc = document.querySelector('.floating-toc');
            floatingToc.style.display = floatingToc.style.display === 'block' ? 'none' : 'block';
        }
        
        function share(network) {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.title);
            const shareUrls = {
                telegram: `https://t.me/share/url?url=${url}&text=${title}`,
                vk: `https://vk.com/share.php?url=${url}&title=${title}`
            };
            window.open(shareUrls[network], '_blank');
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Загрузка комментариев
            loadComments();
            
            // Обработка формы комментариев
            document.getElementById('commentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const nameInput = document.getElementById('commentName');
                const textInput = document.getElementById('commentText');
                
                const name = nameInput.value.trim();
                const text = textInput.value.trim();
                
                if (name && text) {
                    saveComment(name, text);
                    loadComments();
                    
                    // Очистка формы
                    nameInput.value = '';
                    textInput.value = '';
                    
                    // Показать сообщение об успехе
                    alert(localeTexts.commentSaved);
                }
            });
            
            // Анимация появления контента
            const contentObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            
            document.querySelectorAll('.article-content > *').forEach(el => contentObserver.observe(el));
            
            // Кнопка "Наверх"
            window.addEventListener('scroll', () => {
                const button = document.querySelector('.scroll-to-top');
                button.classList.toggle('show', window.scrollY > 300);
            });
            
            // Прогресс чтения
            const progressBar = document.querySelector('.reading-progress-bar');
            window.addEventListener('scroll', () => {
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                const scrollTop = window.scrollY;
                const progress = (scrollTop / (documentHeight - windowHeight)) * 100;
                progressBar.style.width = `${progress}%`;
            });
            
            // Показывать плавающее оглавление на десктопах
            if (window.innerWidth > 991) {
                document.querySelector('.floating-toc').style.display = 'block';
            }
            
            // Управление рекламой
            document.querySelectorAll('.mrg-tag').forEach(ad => {
                const banner = ad.closest('.ad-banner');
                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const script = document.createElement('script');
                            script.src = 'https://ad.mail.ru/static/ads-async.js';
                            script.async = true;
                            document.head.appendChild(script);
                            (window.MRGtag = window.MRGtag || []).push({});
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });
                observer.observe(ad);
                
                const mutationObserver = new MutationObserver(() => {
                    let attempts = 0;
                    const maxAttempts = 5;
                    const interval = setInterval(() => {
                        if (!ad.hasChildNodes() || ad.innerHTML.trim() === '') {
                            if (attempts >= maxAttempts) {
                                banner.classList.add('hidden');
                                banner.classList.remove('loading');
                                clearInterval(interval);
                            }
                        } else {
                            banner.classList.remove('loading');
                            clearInterval(interval);
                        }
                        attempts++;
                    }, 1000);
                });
                mutationObserver.observe(ad, { childList: true, subtree: true });
            });
            
            // Мобильная реклама
            if (localStorage.getItem('anchor_closed') !== '1') {
                const w = window.innerWidth || document.documentElement.clientWidth;
                const a = document.getElementById('mobile-anchor-ad');
                if (a && w <= 768) {
                    a.style.display = 'flex';
                }
                if (window.visualViewport) {
                    visualViewport.addEventListener('resize', () => {
                        const h = visualViewport.height;
                        a.style.display = (h < window.innerHeight * 0.8) ? 'none' : (w <= 768 ? 'flex' : 'none');
                    });
                }
            }
        });

        // Функция для интерактивного редактора
        function runCode(button) {
            const editor = button.closest('.interactive-editor');
            const codeArea = editor.querySelector('.code-textarea');
            const previewArea = editor.querySelector('.preview-area');
            
            try {
                if (editor.classList.contains('html-editor')) {
                    previewArea.innerHTML = codeArea.value;
                } else if (editor.classList.contains('css-editor')) {
                    const styleTag = document.createElement('style');
                    styleTag.textContent = codeArea.value;
                    previewArea.innerHTML = '<h1>Пример заголовка</h1><p>Пример текста для стилизации с помощью CSS</p>';
                    previewArea.appendChild(styleTag);
                }
            } catch (error) {
                previewArea.innerHTML = `<div class="error">${localeTexts.error}: ${error.message}</div>`;
            }
        }
        
        // Функция для переключения FAQ
        function toggleFaq(element) {
            const answer = element.nextElementSibling;
            answer.classList.toggle('show');
            const icon = element.querySelector('i');
            icon.classList.toggle('fa-chevron-down');
            icon.classList.toggle('fa-chevron-up');
        }
