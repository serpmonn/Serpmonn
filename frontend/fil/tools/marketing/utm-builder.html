    <div class="box">

    <div class="box">
      <div class="actions">
        <button id="build">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
        <button id="copy" type="button">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
      </div>
      <p class="muted">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å—Å—ã–ª–∫–∞:</p>

    <script>
      // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–π —Å–µ–ª–µ–∫—Ç–æ—Ä
      const qs = (s)=>document.querySelector(s);
      // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏ —Å UTM‚Äë–ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
      function buildUrl() {
        const base = qs('#base').value.trim();
        const params = new URLSearchParams();
        const add = (k,v)=>{ if (v && v.trim()) params.set(k, v.trim()); };
        add('utm_source', qs('#source').value);
        add('utm_medium', qs('#medium').value);
        add('utm_campaign', qs('#campaign').value);
        add('utm_content', qs('#content').value);
        add('utm_term', qs('#term').value);
        if (!base) return '';
        const hasQuery = base.includes('?');
        return base + (hasQuery ? '&' : '?') + params.toString();
      }
      // –ö–Ω–æ–ø–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
      qs('#build').addEventListener('click', ()=>{
        qs('#result').textContent = buildUrl();
      });
      // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
      qs('#copy').addEventListener('click', async ()=>{
        const str = qs('#result').textContent;
        if (!str) return;
        try { await navigator.clipboard.writeText(str); } catch {}
      });
    </script>

<script>/*GLOBAL_AD_HOOK*/(function(){
  function handleIns(ins){
    if (!ins || ins.__handled) return; ins.__handled = true;
    setTimeout(function(){
      var has = !!ins.querySelector("iframe");
      if (!has) { (window.MRGtag=window.MRGtag||[]).push({}); }
      setTimeout(function(){ if (!ins.querySelector("iframe")) { var p=ins.closest(".ad-top-banner,.ad-leaderboard,.promo-ad-inline,#mobile-anchor-ad"); if(p) p.style.display='none'; } }, 2000);
    }, 2000);
  }
  document.querySelectorAll("ins.mrg-tag").forEach(handleIns);
  var mo = new MutationObserver(function(muts){
    muts.forEach(function(m){ m.addedNodes && m.addedNodes.forEach(function(n){ if(n.querySelectorAll){ n.querySelectorAll("ins.mrg-tag").forEach(handleIns); } }); });
  });
  mo.observe(document.documentElement,{childList:true,subtree:true});
