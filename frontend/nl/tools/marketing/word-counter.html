    <h1>üìù Woord/Teken-teller</h1>
    <textarea id="text" placeholder="Plak of typ tekst..."></textarea>
    
    <div class="stats">
      <div class="card">
        <div class="num" id="chars">0</div>
        <div class="label">Tekens</div>
      </div>
      <div class="card">
        <div class="num" id="words">0</div>
        <div class="label">Woorden</div>
      </div>
      <div class="card">
        <div class="num" id="lines">0</div>
        <div class="label">Regels</div>
      </div>
      <div class="card">
        <div class="num" id="spaces">0</div>
        <div class="label">Spaties</div>
      </div>
    </div>

    <script>
      // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–π —Å–µ–ª–µ–∫—Ç–æ—Ä
      const qs = (s)=>document.querySelector(s);
      
      // –ü–µ—Ä–µ—Å—á—ë—Ç —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ —Ç–µ–∫—Å—Ç–∞
      function recalc() {
        const t = qs('#text').value;
        qs('#chars').textContent = t.length;
        const words = t.trim() ? t.trim().split(/\s+/).length : 0;
        qs('#words').textContent = words;
        const lines = t ? t.split(/\n/).length : 0;
        qs('#lines').textContent = lines;
        const spaces = (t.match(/\s/g) || []).length;
        qs('#spaces').textContent = spaces;
      }
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫–∏ –ø—Ä–∏ –≤–≤–æ–¥–µ
      qs('#text').addEventListener('input', recalc);
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      document.addEventListener('DOMContentLoaded', recalc);
    </script>
    
    <!-- –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é -->
    <script type="module" src="/frontend/scripts/menu-loader.js" defer></script>
    
    <!-- –ú–æ–±–∏–ª—å–Ω–∞—è —Ä–µ–∫–ª–∞–º–∞ -->
    <div id="mobile-anchor-ad" class="mobile-anchor-ad" style="position:fixed;left:0;right:0;bottom:0;display:none;justify-content:center;z-index:2147483000;padding-bottom: env(safe-area-inset-bottom);pointer-events:none;">
      <div style="pointer-events:auto;background:rgba(255,255,255,.98);box-shadow:0 -2px 10px rgba(0,0,0,.15);border-radius:8px 8px 0 0;padding:6px 10px;display:flex;gap:8px;align-items:center;">
        <button type="button" aria-label="Sluit advertentie" onclick="(function(a){ a.style.display='none'; localStorage.setItem('anchor_closed','1');})(document.getElementById('mobile-anchor-ad'))" style="background:none;border:0;font-size:16px;line-height:1;cursor:pointer">‚úï</button>
        <ins class="mrg-tag" 
            style="display:inline-block;width:320px;height:50px" 
            data-ad-client="ad-1898031"
            data-ad-slot="1898031">
        </ins>
      </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–∫–ª–∞–º—ã –≤ —à–∞–ø–∫–µ
            const adTag = document.querySelector('.mrg-tag');
            const adBanner = document.querySelector('.ad-top-banner');
            
            if (adTag) {
                const script = document.createElement('script');
                script.src = 'https://ad.mail.ru/static/ads-async.js';
                script.async = true;
                document.head.appendChild(script);
                (window.MRGtag = window.MRGtag || []).push({});

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–∫–ª–∞–º—ã
                function checkAdVisibility() {
                    const adContent = adTag;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–ª–∏—á–Ω—ã–µ —É—Å–ª–æ–≤–∏—è –Ω–µ–≤–∏–¥–∏–º–æ—Å—Ç–∏ —Ä–µ–∫–ª–∞–º—ã
                    const isAdVisible = adContent && 
                                       adContent.offsetHeight > 0 && 
                                       adContent.innerHTML.trim() !== '' &&
                                       window.getComputedStyle(adContent).display !== 'none' &&
                                       window.getComputedStyle(adContent).visibility !== 'hidden' &&
                                       adContent.getBoundingClientRect().height > 0;
                    
                    if (!isAdVisible) {
                        adBanner.classList.add('hidden');
                    } else {
                        adBanner.classList.remove('hidden');
                    }
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∫–ª–∞–º—É –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ —Å –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞–º–∏
                setTimeout(checkAdVisibility, 2000);
                setTimeout(checkAdVisibility, 5000);
                setTimeout(checkAdVisibility, 10000);

                // –¢–∞–∫–∂–µ –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
                window.addEventListener('resize', function() {
                    setTimeout(checkAdVisibility, 500);
                });

                // –ù–∞–±–ª—é–¥–∞—Ç–µ–ª—å –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ –≤ DOM –¥–ª—è —Ä–µ–∫–ª–∞–º—ã
                const mutationObserver = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        if (mutation.type === 'childList' || mutation.type === 'attributes') {
                            setTimeout(checkAdVisibility, 1000);
                        }
                    });
                });

                mutationObserver.observe(adTag, {
                    childList: true,
                    attributes: true,
                    subtree: true
                });
            } else {
                // –ï—Å–ª–∏ —Ä–µ–∫–ª–∞–º–Ω—ã–π —Ç–µ–≥ –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–∫—Ä—ã–≤–∞–µ–º –±–∞–Ω–Ω–µ—Ä —Å—Ä–∞–∑—É
                if (adBanner) {
                    adBanner.classList.add('hidden');
                }
            }

            // –ú–æ–±–∏–ª—å–Ω–∞—è —è–∫–æ—Ä–Ω–∞—è —Ä–µ–∫–ª–∞–º–∞
            (function(){
                if (localStorage.getItem('anchor_closed')==='1') return;
                var w = window.innerWidth || document.documentElement.clientWidth;
                var a = document.getElementById('mobile-anchor-ad');
                if (!a) return;
                if (w <= 768) { a.style.display = "flex"; }
                (window.MRGtag = window.MRGtag || []).push({});
                if (window.visualViewport) {
                    visualViewport.addEventListener('resize', function(){
                        var h = visualViewport.height;
                        a.style.display = (h < window.innerHeight * 0.8) ? "none" : ( (w <= 768) ? "flex" : "none" );
                    });
                }
            })();

            /*ANCHOR_COLLAPSE*/
            (function(){
                var a=document.getElementById('mobile-anchor-ad'); 
                if(!a) return;
                setTimeout(function(){ 
                    var ins=a.querySelector('ins.mrg-tag'); 
                    var has=ins && ins.querySelector('iframe'); 
                    if(!has){
                        (window.MRGtag=window.MRGtag||[]).push({});
                        setTimeout(function(){ 
                            var ins2=a.querySelector('ins.mrg-tag'); 
                            var has2=ins2 && ins2.querySelector('iframe'); 
                            if(!has2){ 
                                a.style.display='none'; 
                            } 
                        }, 2000);
                    } 
                }, 2000);
            })();

            /*GLOBAL_AD_HOOK*/
            (function(){
                function handleIns(ins){
                    if (!ins || ins.__handled) return; 
                    ins.__handled = true;
                    setTimeout(function(){
                        var has = !!ins.querySelector("iframe");
                        if (!has) { (window.MRGtag=window.MRGtag||[]).push({}); }
                        setTimeout(function(){ 
                            if (!ins.querySelector("iframe")) { 
                                var p=ins.closest(".ad-top-banner,.ad-leaderboard,.promo-ad-inline,#mobile-anchor-ad"); 
                                if(p) p.style.display='none'; 
                            } 
                        }, 2000);
                    });
                }
                document.querySelectorAll("ins.mrg-tag").forEach(handleIns);
                var mo = new MutationObserver(function(muts){
                    muts.forEach(function(m){ 
                        m.addedNodes && m.addedNodes.forEach(function(n){ 
                            if(n.querySelectorAll){ 
                                n.querySelectorAll("ins.mrg-tag").forEach(handleIns); 
                            } 
                        }); 
                    });
                });
                mo.observe(document.documentElement,{childList:true,subtree:true});
            })();
        });
    </script>
