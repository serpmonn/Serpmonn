		<!-- Оверлей с инструкцией -->
	    <div class="instruction-overlay" id="instructionOverlay">
	        <div class="instruction-content">
	            <h2>How to play "Square Escape"?</h2>
	            <div class="instruction-list">
	                <p>1. Control the red square using on‑screen buttons or arrow keys</p>
	                <p>2. Avoid blue squares</p>
	                <p>3. The longer you survive, the more points you earn</p>
	                <p>4. The game ends on collision</p>
	                <p>5. Use the "Pause" button to take a break</p>

	        </div>

	    </div>

	        <div class="button" id="up">↑</div>
	        <div class="button" id="left">←</div>
	        <div class="button" id="down">↓</div>
	        <div class="button" id="right">→</div>
	    </div>

	    <button class="start" id="start">Start</button>
	    <button class="restart" id="restart">Restart</button>
