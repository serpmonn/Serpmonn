    <h1>üîó Construtor UTM</h1>
    
    <!-- –§–æ—Ä–º–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ UTM -->
    <div class="box">
      <div class="row">
        <div>
          <label>URL base</label>
          <input id="base" placeholder="https://exemplo.com/landing" />
        </div>
        <div>
          <label>utm_source</label>
          <input id="source" placeholder="telegram" />
        </div>
        <div>
          <label>utm_medium</label>
          <input id="medium" placeholder="bot" />
        </div>
        <div>
          <label>utm_campaign</label>
          <input id="campaign" placeholder="promocao_primavera" />
        </div>
        <div>
          <label>utm_content</label>
          <input id="content" placeholder="banner_a" />
        </div>
        <div>
          <label>utm_term</label>
          <input id="term" placeholder="palavra_chave" />
        </div>
      </div>
    </div>
    
    <!-- –î–µ–π—Å—Ç–≤–∏—è –∏ –≤—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
    <div class="box">
      <div class="actions">
        <button id="build">Gerar</button>
        <button id="copy" type="button">Copiar</button>
      </div>
      <p class="muted">Link gerado:</p>
      <div id="result" class="output"></div>
    </div>

    <script>
      // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–π —Å–µ–ª–µ–∫—Ç–æ—Ä
      const qs = (s)=>document.querySelector(s);
      
      // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏ —Å UTM‚Äë–ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
      function buildUrl() {
        const base = qs('#base').value.trim();
        const params = new URLSearchParams();
        const add = (k,v)=>{ if (v && v.trim()) params.set(k, v.trim()); };
        add('utm_source', qs('#source').value);
        add('utm_medium', qs('#medium').value);
        add('utm_campaign', qs('#campaign').value);
        add('utm_content', qs('#content').value);
        add('utm_term', qs('#term').value);
        if (!base) return '';
        const hasQuery = base.includes('?');
        return base + (hasQuery ? '&' : '?') + params.toString();
      }
      
      // –ö–Ω–æ–ø–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
      qs('#build').addEventListener('click', ()=>{
        qs('#result').textContent = buildUrl();
      });
      
      // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
      qs('#copy').addEventListener('click', async ()=>{
        const str = qs('#result').textContent;
        if (!str) return;
        try { 
          await navigator.clipboard.writeText(str); 
          // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –ø–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏
          const originalText = qs('#copy').textContent;
          qs('#copy').textContent = "Copiado!";
          setTimeout(() => {
            qs('#copy').textContent = originalText;
          }, 1500);
        } catch(err) {
          console.error('Failed to copy: ', err);
        }
      });
    </script>

        if (window.visualViewport) {

    <script>/*ANCHOR_COLLAPSE*/(function(){
      var a=document.getElementById('mobile-anchor-ad'); if(!a) return;
      setTimeout(function(){ var ins=a.querySelector('ins.mrg-tag'); var has=ins && ins.querySelector('iframe'); if(!has){
        (window.MRGtag=window.MRGtag||[]).push({});

    <script>/*GLOBAL_AD_HOOK*/(function(){
      function handleIns(ins){
        if (!ins || ins.__handled) return; ins.__handled = true;
        setTimeout(function(){
          var has = !!ins.querySelector("iframe");
          if (!has) { (window.MRGtag=window.MRGtag||[]).push({}); }
          setTimeout(function(){ if (!ins.querySelector("iframe")) { var p=ins.closest(".ad-top-banner,.ad-leaderboard,.promo-ad-inline,#mobile-anchor-ad"); if(p) p.style.display='none'; } }, 2000);
        }, 2000);
      }
      document.querySelectorAll("ins.mrg-tag").forEach(handleIns);
      var mo = new MutationObserver(function(muts){
        muts.forEach(function(m){ m.addedNodes && m.addedNodes.forEach(function(n){ if(n.querySelectorAll){ n.querySelectorAll("ins.mrg-tag").forEach(handleIns); } }); });
      });
      mo.observe(document.documentElement,{childList:true,subtree:true});
    })();</script>
