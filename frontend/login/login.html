    <!-- Fallback —Å–∫—Ä–∏–ø—Ç –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ä–µ–∫–ª–∞–º–Ω—ã—Ö –±–ª–æ–∫–æ–≤ -->
    <script>                                                                                               
        (function(){                                                                                       // –°–∞–º–æ–≤—ã–∑—ã–≤–∞—é—â–∞—è—Å—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–æ–ª—è—Ü–∏–∏ scope
            function handleIns(ins){                                                                       // –§—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ä–µ–∫–ª–∞–º–Ω—ã—Ö –±–ª–æ–∫–æ–≤
                if (!ins || ins.__handled) return;                                                         // –ü—Ä–æ–≤–µ—Ä–∫–∞ –µ—Å–ª–∏ –±–ª–æ–∫ —É–∂–µ –æ–±—Ä–∞–±–æ—Ç–∞–Ω –∏–ª–∏ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
                ins.__handled = true;                                                                      // –ü–æ–º–µ—á–∞–µ–º –±–ª–æ–∫ –∫–∞–∫ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π
                setTimeout(function(){                                                                     // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–∞—É—Ç –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–∫–ª–∞–º—ã
                    var has = !!ins.querySelector("iframe");                                               // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∏–ª—Å—è –ª–∏ —Ä–µ–∫–ª–∞–º–Ω—ã–π iframe
                    if (!has) {                                                                            // –ï—Å–ª–∏ —Ä–µ–∫–ª–∞–º–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å
                        (window.MRGtag = window.MRGtag || []).push({});                                    // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–≤—Ç–æ—Ä–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∫–ª–∞–º—É
                    }
                    setTimeout(function(){                                                                 // –í—Ç–æ—Ä–æ–π —Ç–∞–π–º–∞—É—Ç –¥–ª—è –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏
                        if (!ins.querySelector("iframe")) {                                                // –ï—Å–ª–∏ —Ä–µ–∫–ª–∞–º–∞ —Ç–∞–∫ –∏ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å

                        } 
                    }, 2000);                                                                              // –ñ–¥–µ–º 2 —Å–µ–∫—É–Ω–¥—ã –ø–µ—Ä–µ–¥ –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–æ–π
                }, 2000);                                                                                  // –ñ–¥–µ–º 2 —Å–µ–∫—É–Ω–¥—ã –ø–µ—Ä–µ–¥ –ø–µ—Ä–≤–æ–π –ø—Ä–æ–≤–µ—Ä–∫–æ–π

            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤—Å–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Ä–µ–∫–ª–∞–º–Ω—ã–µ –±–ª–æ–∫–∏
            document.querySelectorAll("ins.mrg-tag").forEach(handleIns);                                   // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –∫–æ –≤—Å–µ–º —Ä–µ–∫–ª–∞–º–Ω—ã–º –±–ª–æ–∫–∞–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ MutationObserver –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã—Ö —Ä–µ–∫–ª–∞–º–Ω—ã—Ö –±–ª–æ–∫–æ–≤
            var mo = new MutationObserver(function(muts){                                                  // –°–æ–∑–¥–∞–µ–º –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—å –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ DOM

                    m.addedNodes && m.addedNodes.forEach(function(n){                                      // –ü–µ—Ä–µ–±–∏—Ä–∞–µ–º –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ —É–∑–ª—ã

                            n.querySelectorAll("ins.mrg-tag").forEach(handleIns);                          // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ä–µ–∫–ª–∞–º–Ω—ã–µ –±–ª–æ–∫–∏ –≤ –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã—Ö —É–∑–ª–∞—Ö
                        } 
                    }); 
                });
            });
            mo.observe(document.documentElement, {childList: true, subtree: true});                        // –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–∞–±–ª—é–¥–µ–Ω–∏–µ –∑–∞ –≤—Å–µ–º –¥–æ–∫—É–º–µ–Ω—Ç–æ–º
        })();                                                                                              // –ù–µ–º–µ–¥–ª–µ–Ω–Ω—ã–π –≤—ã–∑–æ–≤ —Å–∞–º–æ–≤—ã–∑—ã–≤–∞—é—â–µ–π—Å—è —Ñ—É–Ω–∫—Ü–∏–∏
