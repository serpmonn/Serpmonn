<body>
    <div class="container">
        <h2>👤 ユーザープロファイル</h2>

        <!-- Информация о профиле -->
        <div id="profileInfo" class="card">
            <h3>📋 情報</h3>
            <p><strong>ユーザー名:</strong> <span id="username"></span></p>
            <p><strong>メールアドレス:</strong> <span id="email"></span></p>
        </div>

        <!-- Раздел инструментов -->
        <div class="card">
            <h3>🧰 ツール</h3>
            <div class="tools-grid">
                <a class="tool-link" href="/frontend/ja/tools/marketing/utm-builder.html">
                    <span class="tool-icon">🔗</span>
                    <span class="tool-text">UTMジェネレーター</span>
                </a>
                <a class="tool-link" href="/frontend/ja/tools/security/password-generator.html">
                    <span class="tool-icon">🔐</span>
                    <span class="tool-text">パスワードジェネレーター</span>
                </a>
                <a class="tool-link" href="/frontend/ja/tools/marketing/word-counter.html">
                    <span class="tool-icon">📊</span>
                    <span class="tool-text">文字数・単語数カウンター</span>
                </a>
                <a class="tool-link" href="/frontend/ja/tools/engineering/unit-converter.html">
                    <span class="tool-icon">🔄</span>
                    <span class="tool-text">単位変換ツール</span>
                </a>
                <a class="tool-link" href="/frontend/ja/tools/logistics/depreciation-calculator.html">
                    <span class="tool-icon">🔧</span>
                    <span class="tool-text">減価償却計算機</span>
                </a>
                <a class="tool-link" href="/frontend/ja/tools/logistics/fuel-calculator.html">
                    <span class="tool-icon">⛽</span>
                    <span class="tool-text">燃料計算機</span>
                </a>
                <a class="tool-link" href="/frontend/ja/tools/ecology/product-footprint-calculator.html">
                    <span class="tool-icon">🌍</span>
                    <span class="tool-text">製品の環境フットプリント計算機</span>
                </a>
            </div>
            <div id="recentTools" class="recent-tools"></div>
        </div>

        <!-- Редактирование профиля -->
        <div class="card">
            <h3>✏️ プロファイル編集</h3>
            <form id="profileForm" class="form-card">
                <label for="newUsername">新しいユーザー名</label>
                <input type="text" id="newUsername" name="newUsername" maxlength="255" placeholder="新しい名前を入力">

                <label for="newEmail">新しいメールアドレス</label>
                <input type="email" id="newEmail" name="newEmail" placeholder="新しいメールアドレスを入力">

                <button type="submit" class="primary-button">💾 変更を保存</button>
            </form>
            <p id="message" class="message"></p>
        </div>

        <!-- Дополнительные функции -->
        <div class="card">
            <h3>📧 追加機能</h3>
            <div class="onnmail-buttons">
                <button id="createOnnmailButton" class="secondary-button">
                    <span class="button-icon">➕</span>
                    @onnmail: メール作成
                </button>
                <button id="loginOnnmailButton" class="secondary-button">
                    <span class="button-icon">🔑</span>
                    @onnmail: ログイン
                </button>
            </div>
        </div>

        <!-- Выход из аккаунта -->
        <div class="logout-section">
            <button id="logoutButton" class="danger-button">
                <span class="button-icon">🚪</span>
                ログアウト
            </button>
        </div>
    </div>
    <script src="/frontend/scripts/mobile-enhancements.js" defer></script>
