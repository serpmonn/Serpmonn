<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Генератор паролей — Serpmonn</title>
    <link rel="icon" href="/images/Serpmonn.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/base.css">
    <style>
      body { max-width: 960px; margin: 0 auto; padding: 16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      h1 { margin: 16px 0; }
      .box { border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; margin: 12px 0; }
      label { font-size: 14px; color: #374151; display: block; margin: 6px 0; }
      input[type=number] { width: 120px; padding: 8px; border: 1px solid #e5e7eb; border-radius: 8px; }
      .row { display: flex; gap: 16px; align-items: center; flex-wrap: wrap; }
      .out { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; word-break: break-all; }
      button { padding: 10px 12px; border-radius: 8px; border: 1px solid #111827; background: #111827; color: #fff; }
    </style>
  </head>
  <body>
    <h1>Генератор паролей</h1>

    <!-- Параметры генерации -->
    <div class="box">
      <div class="row">
        <label>Длина: <input id="len" type="number" min="6" max="128" value="16"></label>
        <label><input id="lower" type="checkbox" checked> a-z</label>
        <label><input id="upper" type="checkbox" checked> A-Z</label>
        <label><input id="digits" type="checkbox" checked> 0-9</label>
        <label><input id="symbols" type="checkbox"> !@#&amp;*_-</label>
      </div>
    </div>

    <!-- Генерация и копирование -->
    <div class="box">
      <div class="row">
        <button id="gen">Сгенерировать</button>
        <button id="copy" type="button">Копировать</button>
      </div>
      <p>Результат:</p>
      <div id="out" class="out"></div>
    </div>

    <script>
      // Утилиты
      const qs = (s)=>document.querySelector(s);
      // Криптографически стойкая случайность для индексов
      function rnd(max) { return crypto.getRandomValues(new Uint32Array(1))[0] % max; }
      // Генерация пароля из выбранных наборов символов
      function gen() {
        const pools = [];
        if (qs('#lower').checked) pools.push('abcdefghijklmnopqrstuvwxyz');
        if (qs('#upper').checked) pools.push('ABCDEFGHIJKLMNOPQRSTUVWXYZ');
        if (qs('#digits').checked) pools.push('0123456789');
        if (qs('#symbols').checked) pools.push('!@#&*_-.' );
        const length = Math.max(6, Math.min(128, parseInt(qs('#len').value || '16', 10)));
        if (!pools.length) return '';
        let out = '';
        for (let i = 0; i < length; i++) {
          const pool = pools[rnd(pools.length)];
          out += pool[rnd(pool.length)];
        }
        return out;
      }
      // Обработчики кнопок
      qs('#gen').addEventListener('click', ()=>{ qs('#out').textContent = gen(); });
      qs('#copy').addEventListener('click', async ()=>{
        const str = qs('#out').textContent; if (!str) return; try { await navigator.clipboard.writeText(str); } catch {}
      });
    </script>
  </body>
</html>
