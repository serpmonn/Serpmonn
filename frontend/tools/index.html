<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Инструменты — Serpmonn</title>
    <link rel="icon" href="/images/Serpmonn.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/base.css">
    <style>
      body { max-width: 960px; margin: 0 auto; padding: 16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      h1 { margin: 16px 0; }
      .tools-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; }
      .card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; background: #fff; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
      .card h2 { font-size: 18px; margin: 0 0 8px; }
      .card p { margin: 0 0 12px; color: #444; }
      .card a { display: inline-block; padding: 8px 12px; background: #111827; color: #fff; border-radius: 8px; text-decoration: none; }
    </style>
  </head>
  <body>
    <h1>Инструменты</h1>
    <p>Набор микро‑инструментов для работы и маркетинга.</p>

    <div class="tools-grid">
      <div class="card">
        <h2>Генератор UTM‑меток</h2>
        <p>Быстро создавайте UTM‑ссылки для кампаний.</p>
        <a href="/frontend/tools/utm-builder.html">Открыть</a>
      </div>
      <div class="card">
        <h2>Генератор паролей</h2>
        <p>Надёжные пароли с кастомными параметрами.</p>
        <a href="/frontend/tools/password-generator.html">Открыть</a>
      </div>
      <div class="card">
        <h2>Счётчик слов/символов</h2>
        <p>Подсчёт слов, строк и символов в тексте.</p>
        <a href="/frontend/tools/word-counter.html">Открыть</a>
      </div>
    </div>
  </body>
</html>
