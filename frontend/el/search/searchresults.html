<!DOCTYPE html>
<html amp lang="el">
	<head>
	    <meta charset="UTF-8">
	    <meta name="description" content="Browse search results and find information quickly and easily. Our search helps you find the most relevant resources.">
	    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=0.5, initial-scale=1, maximum-scale=3, user-scalable=yes">

            <!-- Open Graph -->
            <meta property="og:title" content="Search — Serpmonn">
            <meta property="og:description" content="Find information quickly and conveniently on Serpmonn.">
            <meta property="og:image" content="https://serpmonn.ru/frontend/images/Banner_Serpmonn.png">
            <meta property="og:url" content="https://serpmonn.ru/frontend/el/search/searchresults.html">
            <meta property="og:type" content="website">
            <!-- Twitter -->
            <meta name="twitter:card" content="summary_large_image">
            <meta name="twitter:title" content="Search — Serpmonn">
            <meta name="twitter:description" content="Find information quickly and conveniently on Serpmonn.">
            <meta name="twitter:image" content="https://serpmonn.ru/frontend/images/Banner_Serpmonn.png">

            <link rel="canonical" href="https://www.serpmonn.ru/frontend/el/"/>
	    <link rel="icon" href="/frontend/images/serpmonn.ico" type="image/x-icon">
		<!-- Стили -->
	    <link rel="stylesheet" href="/frontend/styles/styles.css">
        <link rel="stylesheet" href="/frontend/styles/accessibility.css">
		<!-- Скрипты -->
	    <script async src="https://cdn.ampproject.org/v0.js"></script>
		<script type="module" src="/frontend/scripts/menu-loader.js" defer></script>
	    <title>Search results</title>
	    <style amp-boilerplate>
	        body {
	            -webkit-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
	            -moz-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
	            -ms-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
	            animation: -amp-start 8s steps(1,end) 0s 1 normal both;
	        }
	        @-webkit-keyframes -amp-start {
	            from {
	                visibility: hidden;
	            }
	            to {
	                visibility: visible;
	            }
	        }
	        @-moz-keyframes -amp-start {
	            from {
	                visibility: hidden;
	            }
	            to {
	                visibility: visible;
	            }
	        }
	        @-ms-keyframes -amp-start {
	            from {
	                visibility: hidden;
	            }
	            to {
	                visibility: visible;
	            }
	        }
	        @keyframes -amp-start {
	            from {
	                visibility: hidden;
	            }
	            to {
	                visibility: visible;
	            }
	        }
	    </style>
	    <noscript>
	        <style amp-boilerplate>
	            body { -webkit-animation: none; -moz-animation: none; -ms-animation: none; animation: none; }
	        </style>
	    </noscript>
	    <style amp-custom>

	    .header {
            	display: flex;
            	align-items: center;
            }

	    .logo {
                width: 65px;
                height: auto;
            	vertical-align: middle;
		display: inline-block;
            }
	
	    </style>
	</head>
	<body>
	    <div class="header">
	     	<a href="https://serpmonn.ru">
            	    <img src="/frontend/images/serpmonn.ico" alt="Serpmonn Logo" class="logo">
        	</a>
	        <div class="main-search-container">
	            <div class="gcse-searchbox-only"></div>
	    	</div>
    	</div>
	    <div class="gcse-searchresults-only"></div>
	</body>
</html>
