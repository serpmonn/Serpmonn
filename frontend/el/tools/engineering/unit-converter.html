              }
            },
            area: {

              units: {

                'cm2': { name: translations.page.units.area.cm2, factor: 0.0001 },
                'm2': { name: translations.page.units.area.m2, factor: 1 },
                'km2': { name: translations.page.units.area.km2, factor: 1000000 },
                'in2': { name: translations.page.units.area.in2, factor: 0.00064516 },
                'ft2': { name: translations.page.units.area.ft2, factor: 0.092903 },
                'yd2': { name: translations.page.units.area.yd2, factor: 0.836127 },
                'ac': { name: translations.page.units.area.ac, factor: 4046.86 }
              }
            },
            volume: {
              name: translations.page.categories.volume,
              units: {
                'ml': { name: translations.page.units.volume.ml, factor: 0.001 },
                'l': { name: translations.page.units.volume.l, factor: 1 },
                'm3': { name: translations.page.units.volume.m3, factor: 1000 },
                'cm3': { name: translations.page.units.volume.cm3, factor: 0.001 },
                'in3': { name: translations.page.units.volume.in3, factor: 0.0163871 },
                'ft3': { name: translations.page.units.volume.ft3, factor: 28.3168 },
                'gal': { name: translations.page.units.volume.gal, factor: 3.78541 }
              }
            },
            temperature: {
              name: translations.page.categories.temperature,
              units: {
                'c': { name: translations.page.units.temperature.c, factor: 1, offset: 0 },
                'f': { name: translations.page.units.temperature.f, factor: 1.8, offset: 32 },
                'k': { name: translations.page.units.temperature.k, factor: 1, offset: 273.15 },
                'r': { name: translations.page.units.temperature.r, factor: 1.8, offset: 491.67 }
              }
            },
            power: {
              name: translations.page.categories.power,
              units: {
                'w': { name: translations.page.units.power.w, factor: 1 },
                'kw': { name: translations.page.units.power.kw, factor: 1000 },
                'mw': { name: translations.page.units.power.mw, factor: 1000000 },
                'hp': { name: translations.page.units.power.hp, factor: 745.7 },
                'btu': { name: translations.page.units.power.btu, factor: 0.293071 }
              }
            },
            pressure: {
              name: translations.page.categories.pressure,
              units: {
                'pa': { name: translations.page.units.pressure.pa, factor: 1 },
                'kpa': { name: translations.page.units.pressure.kpa, factor: 1000 },
                'mpa': { name: translations.page.units.pressure.mpa, factor: 1000000 },
                'bar': { name: translations.page.units.pressure.bar, factor: 100000 },
                'atm': { name: translations.page.units.pressure.atm, factor: 101325 },
                'psi': { name: translations.page.units.pressure.psi, factor: 6894.76 }
              }
            },
            mass: {
              name: translations.page.categories.mass,
              units: {
                'mg': { name: translations.page.units.mass.mg, factor: 0.001 },
                'g': { name: translations.page.units.mass.g, factor: 1 },
                'kg': { name: translations.page.units.mass.kg, factor: 1000 },
                't': { name: translations.page.units.mass.t, factor: 1000000 },
                'lb': { name: translations.page.units.mass.lb, factor: 453.592 },
                'oz': { name: translations.page.units.mass.oz, factor: 28.3495 }
              }
            },
            speed: {
              name: translations.page.categories.speed,
              units: {
                'mps': { name: translations.page.units.speed.mps, factor: 1 },
                'kmh': { name: translations.page.units.speed.kmh, factor: 0.277778 },
                'mph': { name: translations.page.units.speed.mph, factor: 0.44704 },
                'knot': { name: translations.page.units.speed.knot, factor: 0.514444 },
                'fps': { name: translations.page.units.speed.fps, factor: 0.3048 }
              }
            }
          };

          this.currentCategory = 'length';
          this.history = JSON.parse(localStorage.getItem('conversionHistory') || '[]');
          
          this.init();
        }

        init() {
          this.setupEventListeners();
          this.populateUnits();
          this.updateHistory();
        }

        setupEventListeners() {
          // ĞšĞ½Ğ¾Ğ¿ĞºĞ¸ ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸Ğ¹
          document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
              this.setCategory(e.target.dataset.category);
            });
          });

          // ĞŸĞ¾Ğ»Ñ Ğ²Ğ²Ğ¾Ğ´Ğ°
          document.getElementById('fromValue').addEventListener('input', () => {
            this.convert();
          });

          // Ğ’Ñ‹Ğ±Ğ¾Ñ€ ĞµĞ´Ğ¸Ğ½Ğ¸Ñ†
          document.getElementById('fromUnit').addEventListener('change', () => {
            this.convert();
          });

          document.getElementById('toUnit').addEventListener('change', () => {
            this.convert();
          });

          // ĞšĞ½Ğ¾Ğ¿ĞºĞ° ÑĞ¼ĞµĞ½Ñ‹ Ğ¼ĞµÑÑ‚Ğ°Ğ¼Ğ¸
          document.getElementById('swapBtn').addEventListener('click', () => {
            this.swapUnits();
          });

          // ĞÑ‡Ğ¸ÑÑ‚ĞºĞ° Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸
          document.getElementById('clearHistory').addEventListener('click', () => {
            this.clearHistory();
          });
        }

        setCategory(category) {
          this.currentCategory = category;
          
          // ĞĞ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ ĞºĞ½Ğ¾Ğ¿ĞºÑƒ
          document.querySelectorAll('.category-btn').forEach(btn => {
            btn.classList.remove('active');
          });
          document.querySelector(`[data-category="${category}"]`).classList.add('active');
          
          this.populateUnits();
          this.convert();
        }

        populateUnits() {
          const fromSelect = document.getElementById('fromUnit');
          const toSelect = document.getElementById('toUnit');
          const units = this.categories[this.currentCategory].units;
          
          // ĞÑ‡Ğ¸Ñ‰Ğ°ĞµĞ¼ ÑĞµĞ»ĞµĞºÑ‚Ñ‹
          fromSelect.innerHTML = '';
          toSelect.innerHTML = '';
          
          // Ğ—Ğ°Ğ¿Ğ¾Ğ»Ğ½ÑĞµĞ¼ Ğ¾Ğ¿Ñ†Ğ¸ÑĞ¼Ğ¸
          Object.entries(units).forEach(([key, unit]) => {
            const fromOption = document.createElement('option');
            const toOption = document.createElement('option');
            
            fromOption.value = key;
            fromOption.textContent = unit.name;
            toOption.value = key;
            toOption.textContent = unit.name;
            
            fromSelect.appendChild(fromOption);
            toSelect.appendChild(toOption);
          });
          
          // Ğ£ÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ ĞµĞ´Ğ¸Ğ½Ğ¸Ñ†Ñ‹ Ğ¿Ğ¾ ÑƒĞ¼Ğ¾Ğ»Ñ‡Ğ°Ğ½Ğ¸Ñ
          const unitKeys = Object.keys(units);
          if (unitKeys.length >= 2) {
            fromSelect.value = unitKeys[0];
            toSelect.value = unitKeys[1];
          }
        }

        convert() {
          const fromValue = parseFloat(document.getElementById('fromValue').value);
          const fromUnit = document.getElementById('fromUnit').value;
          const toUnit = document.getElementById('toUnit').value;
          
          if (isNaN(fromValue)) {
            document.getElementById('result').textContent = this.translations.page.labels.enterValue;
            return;
          }
          
          let result;
          
          if (this.currentCategory === 'temperature') {
            result = this.convertTemperature(fromValue, fromUnit, toUnit);
          } else {
            result = this.convertStandard(fromValue, fromUnit, toUnit);
          }
          
          document.getElementById('toValue').value = result.toFixed(6);
          document.getElementById('result').textContent = 
            `${fromValue} ${this.categories[this.currentCategory].units[fromUnit].name} = ${result.toFixed(6)} ${this.categories[this.currentCategory].units[toUnit].name}`;
          
          // Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ Ğ² Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ
          this.addToHistory(fromValue, fromUnit, toUnit, result);
        }

        convertStandard(value, fromUnit, toUnit) {
          const fromFactor = this.categories[this.currentCategory].units[fromUnit].factor;
          const toFactor = this.categories[this.currentCategory].units[toUnit].factor;
          
          // Ğ¡Ğ½Ğ°Ñ‡Ğ°Ğ»Ğ° ĞºĞ¾Ğ½Ğ²ĞµÑ€Ñ‚Ğ¸Ñ€ÑƒĞµĞ¼ Ğ² Ğ±Ğ°Ğ·Ğ¾Ğ²ÑƒÑ ĞµĞ´Ğ¸Ğ½Ğ¸Ñ†Ñƒ, Ğ¿Ğ¾Ñ‚Ğ¾Ğ¼ Ğ² Ñ†ĞµĞ»ĞµĞ²ÑƒÑ
          const baseValue = value * fromFactor;
          return baseValue / toFactor;
        }

        convertTemperature(value, fromUnit, toUnit) {
          // Ğ¡Ğ½Ğ°Ñ‡Ğ°Ğ»Ğ° ĞºĞ¾Ğ½Ğ²ĞµÑ€Ñ‚Ğ¸Ñ€ÑƒĞµĞ¼ Ğ² Ğ¦ĞµĞ»ÑŒÑĞ¸Ğ¹
          let celsius;
          
          switch (fromUnit) {
            case 'c':
              celsius = value;
              break;
            case 'f':
              celsius = (value - 32) / 1.8;
              break;
            case 'k':
              celsius = value - 273.15;
              break;
            case 'r':
              celsius = (value - 491.67) / 1.8;
              break;
          }
          
          // Ğ¢ĞµĞ¿ĞµÑ€ÑŒ ĞºĞ¾Ğ½Ğ²ĞµÑ€Ñ‚Ğ¸Ñ€ÑƒĞµĞ¼ Ğ¸Ğ· Ğ¦ĞµĞ»ÑŒÑĞ¸Ñ Ğ² Ñ†ĞµĞ»ĞµĞ²ÑƒÑ ĞµĞ´Ğ¸Ğ½Ğ¸Ñ†Ñƒ
          switch (toUnit) {
            case 'c':
              return celsius;
            case 'f':
              return celsius * 1.8 + 32;
            case 'k':
              return celsius + 273.15;
            case 'r':
              return celsius * 1.8 + 491.67;
          }
        }

        swapUnits() {
          const fromUnit = document.getElementById('fromUnit');
          const toUnit = document.getElementById('toUnit');
          const temp = fromUnit.value;
          
          fromUnit.value = toUnit.value;
          toUnit.value = temp;
          
          this.convert();
        }

        addToHistory(fromValue, fromUnit, toUnit, result) {
          const historyItem = {
            from: `${fromValue} ${this.categories[this.currentCategory].units[fromUnit].name}`,
            to: `${result.toFixed(6)} ${this.categories[this.currentCategory].units[toUnit].name}`,
            category: this.categories[this.currentCategory].name,
            timestamp: new Date().toLocaleString(this.locale === 'ru' ? 'ru-RU' : 'en-US')
          };
          
          this.history.unshift(historyItem);
          
          // ĞĞ³Ñ€Ğ°Ğ½Ğ¸Ñ‡Ğ¸Ğ²Ğ°ĞµĞ¼ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ 20 ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸
          if (this.history.length > 20) {
            this.history = this.history.slice(0, 20);
          }
          
          localStorage.setItem('conversionHistory', JSON.stringify(this.history));
          this.updateHistory();
        }

        updateHistory() {
          const historyList = document.getElementById('historyList');
          historyList.innerHTML = '';
          
          if (this.history.length === 0) {
            historyList.innerHTML = `<p style="color: #6c757d; text-align: center;">${this.translations.page.labels.emptyHistory}</p>`;
            return;
          }
          
          this.history.forEach(item => {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
              <div class="history-text">
                <strong>${item.category}:</strong> ${item.from} â†’ ${item.to}
              </div>
              <div class="history-time">${item.timestamp}</div>
            `;
            historyList.appendChild(historyItem);
          });
        }

        clearHistory() {
          this.history = [];
          localStorage.removeItem('conversionHistory');
          this.updateHistory();
        }
      }

      // Ğ˜Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ĞºĞ¾Ğ½Ğ²ĞµÑ€Ñ‚ĞµÑ€Ğ°
      document.addEventListener('DOMContentLoaded', () => {
        try {
          // Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ¾Ğ²
          const translations = window.unitConverterTranslationsData.translations;
          const locale = window.unitConverterTranslationsData.locale || 'ru';
          new UnitConverter(translations, locale);
        } catch (error) {
          console.error('Error initializing unit converter:', error);
        }
      });
    </script>
