<!DOCTYPE html>
<html lang="ru">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Регистрация</title>
	    <!-- Стили -->
	    <link rel="stylesheet" href="register_styles.css">
	    <!-- Скрипты -->
	    <script type="module" src="register_scripts.js"defer></script>
	    <link rel="icon" href="../../../images/Serpmonn.ico" type="image/x-icon">
            <link rel="canonical" href="https://www.serpmonn.ru/main.html">
	</head>
	<body>
	    <div class="container">
	        <h2>Регистрация</h2>
	        <form id="registerForm">

		    <label for="username">Имя пользователя:</label>
    		    <input type="text" id="username" name="username" required>
		    
	            <label for="email">Email:</label>
	            <input type="email" id="email" name="email" required>
	            
	            <label for="password">Пароль:</label>
	            <input type="password" id="password" name="password" required>
	            
	            <button type="submit">Зарегистрироваться</button>
	        </form>
	        <p id="message"></p>
	    </div>
	</body>
</html>
