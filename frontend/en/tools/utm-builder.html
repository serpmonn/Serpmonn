  <body>
    <!-- –ú–µ–Ω—é -->
    <div id="menuContainer"></div>
    
    <h1>üîó UTM Builder</h1>
    <!-- –§–æ—Ä–º–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ UTM -->
    <div class="box">
      <div class="row">
        <div>
          <label>Base URL</label>
          <input id="base" placeholder="https://example.com/landing" />
        </div>
        <div>
          <label>utm_source</label>
          <input id="source" placeholder="telegram" />
        </div>
        <div>
          <label>utm_medium</label>
          <input id="medium" placeholder="bot" />
        </div>
        <div>
          <label>utm_campaign</label>
          <input id="campaign" placeholder="spring_sale" />
        </div>
        <div>
          <label>utm_content</label>
          <input id="content" placeholder="banner_a" />
        </div>
        <div>
          <label>utm_term</label>
          <input id="term" placeholder="keyword" />
        </div>
      </div>
    </div>
    <!-- –î–µ–π—Å—Ç–≤–∏—è –∏ –≤—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
    <div class="box">
      <div class="actions">
        <button id="build">Generate</button>
        <button id="copy" type="button">Copy</button>
      </div>
      <p class="muted">Generated link:</p>
      <div id="result" class="output"></div>
    </div>

    <script>
      // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–π —Å–µ–ª–µ–∫—Ç–æ—Ä
      const qs = (s)=>document.querySelector(s);
      // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏ —Å UTM‚Äë–ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
      function buildUrl() {
        const base = qs('#base').value.trim();
        const params = new URLSearchParams();
        const add = (k,v)=>{ if (v && v.trim()) params.set(k, v.trim()); };
        add('utm_source', qs('#source').value);
        add('utm_medium', qs('#medium').value);
        add('utm_campaign', qs('#campaign').value);
        add('utm_content', qs('#content').value);
        add('utm_term', qs('#term').value);
        if (!base) return '';
        const hasQuery = base.includes('?');
        return base + (hasQuery ? '&' : '?') + params.toString();
      }
      // –ö–Ω–æ–ø–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
      qs('#build').addEventListener('click', ()=>{
        qs('#result').textContent = buildUrl();
      });
      // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
      qs('#copy').addEventListener('click', async ()=>{
        const str = qs('#result').textContent;
        if (!str) return;
        try { await navigator.clipboard.writeText(str); } catch {}
      });
    </script>
