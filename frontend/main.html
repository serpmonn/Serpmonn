    (function(){                                                                                                               // Самовызывающаяся функция для изоляции скоупа
        function handleIns(ins){                                                                                               // Функция обработки рекламных тегов
            if (!ins || ins.__handled) return;                                                                                 // Проверка, не обработан ли уже тег
            ins.__handled = true;                                                                                              // Помечаем тег как обработанный
            setTimeout(function(){                                                                                             // Задержка для загрузки рекламы

                }, 2000);
            }, 2000);
        }
        document.querySelectorAll("ins.mrg-tag").forEach(handleIns);                                                           // Обработка всех существующих рекламных тегов
        var mo = new MutationObserver(function(muts){                                                                          // Observer для отслеживания динамически добавленных тегов

                    if(n.querySelectorAll){                                                                                    // Проверка поддержки querySelectorAll
                        n.querySelectorAll("ins.mrg-tag").forEach(handleIns);                                                  // Обработка новых рекламных тегов
                    } 
                }); 
            });
        });
        mo.observe(document.documentElement,{childList:true,subtree:true});                                                    // Наблюдение за изменениями во всем DOM
    })();
