      /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */

  <body>
    <!-- –ú–µ–Ω—é -->
    <div id="menuContainer"></div>
    
    <h1>üìù Word/Character Counter</h1>
    <textarea id="text" placeholder="Paste or type text..."></textarea>
    <div class="stats">
      <div class="card"><div class="num" id="chars">0</div><div class="label">Characters</div></div>
      <div class="card"><div class="num" id="words">0</div><div class="label">Words</div></div>
      <div class="card"><div class="num" id="lines">0</div><div class="label">Lines</div></div>
      <div class="card"><div class="num" id="spaces">0</div><div class="label">Spaces</div></div>
    </div>

    <script>
      // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–π —Å–µ–ª–µ–∫—Ç–æ—Ä
      const qs = (s)=>document.querySelector(s);
      // –ü–µ—Ä–µ—Å—á—ë—Ç —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ —Ç–µ–∫—Å—Ç–∞
      function recalc() {
        const t = qs('#text').value;
        qs('#chars').textContent = t.length;
        const words = t.trim() ? t.trim().split(/\s+/).length : 0;
        qs('#words').textContent = words;
        const lines = t ? t.split(/\n/).length : 0;
        qs('#lines').textContent = lines;
        const spaces = (t.match(/\s/g) || []).length;
        qs('#spaces').textContent = spaces;
      }
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫–∏ –ø—Ä–∏ –≤–≤–æ–¥–µ
      qs('#text').addEventListener('input', recalc);
      recalc();
    </script>
