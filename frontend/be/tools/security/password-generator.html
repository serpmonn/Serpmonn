  <body>
    <!-- Меню -->
    <div id="menuContainer"></div>
    
    <script async src="https://ad.mail.ru/static/ads-async.js"></script>
    <div class="ad-top-banner" style="text-align:center;margin:16px 0;">
      <ins class="mrg-tag" 
          style="display:inline-block;"
          data-ad-client="ad-1897960" 
          data-ad-slot="1897960">
      </ins>
    </div>
    <script>
      (MRGtag = window.MRGtag || []).push({});
    </script>
    
    <h1></h1>

    <!-- Параметры генерации -->
    <div class="box">
      <div class="row">
        <div class="checkbox-group">
          <label>: <input id="len" type="number" min="6" max="128" value="16"></label>
        </div>
        <div class="checkbox-group">
          <input id="lower" type="checkbox" checked>
          <label for="lower"></label>
        </div>
        <div class="checkbox-group">
          <input id="upper" type="checkbox" checked>
          <label for="upper"></label>
        </div>
        <div class="checkbox-group">
          <input id="digits" type="checkbox" checked>
          <label for="digits"></label>
        </div>
        <div class="checkbox-group">
          <input id="symbols" type="checkbox">
          <label for="symbols"></label>
        </div>
      </div>
    </div>

    <!-- Генерация и копирование -->
    <div class="box">
      <div class="actions">
        <button id="gen"></button>
        <button id="copy" type="button"></button>
      </div>
      <p>:</p>
      <div id="out" class="out"></div>
    </div>

    <script>
      // Утилиты
      const qs = (s)=>document.querySelector(s);
      
      // Криптографически стойкая случайность для индексов
      function rnd(max) { 
        if (max === 0) return 0;
        return crypto.getRandomValues(new Uint32Array(1))[0] % max; 
      }
      
      // Генерация пароля из выбранных наборов символов
      function gen() {
        const pools = [];
        if (qs('#lower').checked) pools.push('abcdefghijklmnopqrstuvwxyz');
        if (qs('#upper').checked) pools.push('ABCDEFGHIJKLMNOPQRSTUVWXYZ');
        if (qs('#digits').checked) pools.push('0123456789');
        if (qs('#symbols').checked) pools.push('!@#&*_-.' );
        const length = Math.max(6, Math.min(128, parseInt(qs('#len').value || '16', 10)));
        if (!pools.length) {
          alert("");
          return '';
        }
        let out = '';
        for (let i = 0; i < length; i++) {
          const pool = pools[rnd(pools.length)];
          out += pool[rnd(pool.length)];
        }
        return out;
      }
      
      // Обработчики кнопок
      qs('#gen').addEventListener('click', ()=>{ 
        const password = gen();
        if (password) {
          qs('#out').textContent = password;
        }
      });
      
      qs('#copy').addEventListener('click', async ()=>{
        const str = qs('#out').textContent; 
        if (!str) {
          alert("");
          return;
        }
        try { 
          await navigator.clipboard.writeText(str);
          // Показываем подтверждение копирования
          const originalText = qs('#copy').textContent;
          qs('#copy').textContent = "";
          setTimeout(() => {
            qs('#copy').textContent = originalText;
          }, 1500);
        } catch(err) {
          console.error('Failed to copy: ', err);
          // Fallback для старых браузеров
          const textArea = document.createElement('textarea');
          textArea.value = str;
          document.body.appendChild(textArea);
          textArea.select();
          try {
            document.execCommand('copy');
            const originalText = qs('#copy').textContent;
            qs('#copy').textContent = "";
            setTimeout(() => {
              qs('#copy').textContent = originalText;
            }, 1500);
          } catch (err2) {
            alert("");
          }
          document.body.removeChild(textArea);
        }
      });
      
      // Генерация пароля при загрузке страницы
      document.addEventListener('DOMContentLoaded', () => {
        const password = gen();
        if (password) {
          qs('#out').textContent = password;
        }
      });
    </script>
    
    <!-- Загрузка меню -->
    <script type="module" src="/frontend/scripts/menu-loader.js" defer></script>
    
    <!-- Мобильная реклама -->
    <script async src="https://ad.mail.ru/static/ads-async.js"></script>
    <div id="mobile-anchor-ad" class="mobile-anchor-ad" style="position:fixed;left:0;right:0;bottom:0;display:none;justify-content:center;z-index:2147483000;padding-bottom: env(safe-area-inset-bottom);pointer-events:none;">
      <div style="pointer-events:auto;background:rgba(255,255,255,.98);box-shadow:0 -2px 10px rgba(0,0,0,.15);border-radius:8px 8px 0 0;padding:6px 10px;display:flex;gap:8px;align-items:center;">
        <button type="button" aria-label="" onclick="(function(a){ a.style.display='none'; localStorage.setItem('anchor_closed','1');})(document.getElementById('mobile-anchor-ad'))" style="background:none;border:0;font-size:16px;line-height:1;cursor:pointer">✕</button>
        <ins class="mrg-tag" 
            style="display:inline-block;width:320px;height:50px" 
            data-ad-client="ad-1898031"
            data-ad-slot="1898031">
        </ins>
      </div>
    </div>
    <script>
      (function(){
        if (localStorage.getItem('anchor_closed')==='1') return;
        var w = window.innerWidth || document.documentElement.clientWidth;
        var a = document.getElementById('mobile-anchor-ad');
        if (!a) return;
        if (w <= 768) { a.style.display = "flex"; }
        (window.MRGtag = window.MRGtag || []).push({});
        if (window.visualViewport) {
          visualViewport.addEventListener('resize', function(){
            var h = visualViewport.height;
            a.style.display = (h < window.innerHeight * 0.8) ? "none" : ( (w <= 768) ? "flex" : "none" );
          });
        }
      })();
    </script>

    <script>/*ANCHOR_COLLAPSE*/(function(){
      var a=document.getElementById('mobile-anchor-ad'); if(!a) return;
      setTimeout(function(){ var ins=a.querySelector('ins.mrg-tag'); var has=ins && ins.querySelector('iframe'); if(!has){
        (window.MRGtag=window.MRGtag||[]).push({});
        setTimeout(function(){ var ins2=a.querySelector('ins.mrg-tag'); var has2=ins2 && ins2.querySelector('iframe'); if(!has2){ a.style.display='none'; } }, 2000);
      } }, 2000);
    })();</script>

    <script>/*GLOBAL_AD_HOOK*/(function(){
      function handleIns(ins){
        if (!ins || ins.__handled) return; ins.__handled = true;
        setTimeout(function(){
          var has = !!ins.querySelector("iframe");
          if (!has) { (window.MRGtag=window.MRGtag||[]).push({}); }
          setTimeout(function(){ if (!ins.querySelector("iframe")) { var p=ins.closest(".ad-top-banner,.ad-leaderboard,.promo-ad-inline,#mobile-anchor-ad"); if(p) p.style.display='none'; } }, 2000);
        }, 2000);
      }
      document.querySelectorAll("ins.mrg-tag").forEach(handleIns);
      var mo = new MutationObserver(function(muts){
        muts.forEach(function(m){ m.addedNodes && m.addedNodes.forEach(function(n){ if(n.querySelectorAll){ n.querySelectorAll("ins.mrg-tag").forEach(handleIns); } }); });
      });
      mo.observe(document.documentElement,{childList:true,subtree:true});
    })();</script>
    
    <script src="/frontend/scripts/mobile-enhancements.js" defer></script>
