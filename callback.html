<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Callback</title>
</head>
<body>
    <h1>Обработка авторизации</h1>

    <script>
        if (window.location.hash) {
            const hash = window.location.hash.substring(1); // Убираем символ #
            const params = new URLSearchParams(hash);
            const access_token = params.get('access_token');
            console.log('Access Token:', access_token); // Проверка, выводим токен в консоль

            if (access_token) {
                // Сохраняем токен в cookie для дальнейшего использования
                document.cookie = `vk_access_token=${access_token}; path=/; max-age=3600; secure; samesite=strict`;
                // Перенаправляем пользователя на главную страницу
                window.location.href = 'https://www.serpmonn.ru/main2.html';
            } else {
                console.error('Не удалось получить access token');
            }
        }
    </script>
</body>
</html>
