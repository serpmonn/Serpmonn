<!DOCTYPE html>
<html amp lang="ru">
	<head>
	    <meta charset="UTF-8">
	    <meta name="description" content="Просмотрите результаты поиска и найдите нужную информацию быстро и легко. Наш поиск помогает вам найти самые релевантные и полезные ресурсы в интернете.">
	    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=0.5, initial-scale=1, maximum-scale=3, user-scalable=yes">
	    <link rel="canonical" href="https://www.serpmonn.ru"/>
	    <link rel="icon" href="../images/Serpmonn.ico" type="image/x-icon">
		<!-- Стили -->
	    <link rel="stylesheet" href="../styles/styles.css">
		<!-- Скрипты -->
	    <script async src="https://cdn.ampproject.org/v0.js"></script>
		<script type="module" src="../scripts/menu-loader.js" defer></script>
	    <title>Результаты поиска</title>
	    <style amp-boilerplate>
	        body {
	            -webkit-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
	            -moz-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
	            -ms-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
	            animation: -amp-start 8s steps(1,end) 0s 1 normal both;
	        }
	        @-webkit-keyframes -amp-start {
	            from {
	                visibility: hidden;
	            }
	            to {
	                visibility: visible;
	            }
	        }
	        @-moz-keyframes -amp-start {
	            from {
	                visibility: hidden;
	            }
	            to {
	                visibility: visible;
	            }
	        }
	        @-ms-keyframes -amp-start {
	            from {
	                visibility: hidden;
	            }
	            to {
	                visibility: visible;
	            }
	        }
	        @keyframes -amp-start {
	            from {
	                visibility: hidden;
	            }
	            to {
	                visibility: visible;
	            }
	        }
	    </style>
	    <noscript>
	        <style amp-boilerplate>
	            body { -webkit-animation: none; -moz-animation: none; -ms-animation: none; animation: none; }
	        </style>
	    </noscript>
	    <style amp-custom>

	    .header {
            	display: flex;
            	align-items: center;
            }

	    .logo {
                width: 65px;
                height: auto;
            	vertical-align: middle;
		display: inline-block;
            }
	
	    </style>
	</head>
	<body>
	    <div class="header">
	     	<a href="https://serpmonn.ru">
            	    <img src="../images/Serpmonn.ico" alt="Serpmonn Logo" class="logo">
        	</a>
	        <div class="main-search-container">
	            <div class="gcse-searchbox-only"></div>
	    	</div>
    	</div>
	    <div class="gcse-searchresults-only"></div>
	</body>
</html>
