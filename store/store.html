<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="canonical" href="https://www.serpmonn.ru"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../images/Serpmonn.ico" type="image/x-icon">
    <title>Магазин монет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Скрываем форму по умолчанию */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="btn-container" id="buttonContainer">
        <button class="btn" onclick="showRegister()">Регистрация</button>
        <button class="btn" onclick="showLogin()">Вход</button>
    </div>

    <div class="container" id="registerContainer">
        <h2>Регистрация</h2>
        <form onsubmit="register(event)">
            <div class="form-group">
                <label for="regUsername">Имя пользователя:</label>
                <input type="text" id="regUsername" name="regUsername" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Пароль:</label>
                <input type="password" id="regPassword" name="regPassword" required>
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
    </div>

    <div class="container" id="loginContainer">
        <h2>Вход</h2>
        <form onsubmit="login(event)">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Войти</button>
        </form>
    </div>

    <div class="container" id="formContainer">
        <h2>Купить монеты</h2>
        <form onsubmit="buyCoins(event)">
            <div class="form-group">
                <label for="amount">Количество монет:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn">Купить</button>
        </form>
        <div id="coinBalance">
            <h3>Ваши монеты: <span id="totalCoins">0</span></h3>
        </div>
    </div>

    <script>
        function getCoinBalance() {
            fetch('https://www.serpmonn.ru/user/coins')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalCoins').innerText = data.totalCoins;
                })
                .catch(error => {
                    console.error('Ошибка при получении количества монет:', error);
                });
        }

        function register(event) {
            event.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            fetch('https://www.serpmonn.ru/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Регистрация успешна. Теперь вы можете войти.');
                    document.getElementById('registerContainer').style.display = 'none';
                    document.getElementById('loginContainer').style.display = 'block';
                } else {
                    alert('Ошибка при регистрации');
                }
            });
        }

        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('https://www.serpmonn.ru/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('formContainer').style.display = 'block';
                } else {
                    alert('Неверное имя пользователя или пароль');
                }
            });
        }

	function buyCoins(event) {
	    event.preventDefault();
	    const amount = document.getElementById('amount').value;

 	    if (!amount || isNaN(amount) || amount <= 0) {
	        alert('Введите корректное количество монет');
	        return;
	    }

	    console.log('Отправка запроса на покупку монет:', amount);

	    fetch('https://www.serpmonn.ru/buy_coins', {
	        method: 'POST',
	        headers: {
	            'Content-Type': 'application/json'
	        },
	        body: JSON.stringify({ amount })
	    })
	    .then(response => {
	        if (!response.ok) {
	            throw new Error(`Ошибка сервера: ${response.status}`);
	        }
	        return response.json();
	    })
	    .then(data => {
	        if (data.status === 'success') {
	            alert(`Вы успешно купили ${data.amount} монет`);
	            getCoinBalance(); // Обновляем баланс монет после покупки
	        } else {
	            alert('Ошибка при покупке монет: ' + data.message);
	        }
	    })
	    .catch(error => {
	        console.error('Ошибка при покупке монет:', error);
	        alert('Произошла ошибка при покупке монет');
	    });
	}

	function getCoinBalance() {
	    fetch('https://www.serpmonn.ru/user/coins')
	        .then(response => response.json())
	        .then(data => {
	            document.getElementById('totalCoins').innerText = data.totalCoins;
	        })
	        .catch(error => {
	            console.error('Ошибка при получении количества монет:', error);
	            alert('Произошла ошибка при получении количества монет');
	        });
	}

        function checkLogin() {
            fetch('https://www.serpmonn.ru/check_login', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'logged_in') {
                    document.getElementById('buttonContainer').style.display = 'none';
                    document.getElementById('formContainer').style.display = 'block';
                } else {
                    document.getElementById('buttonContainer').style.display = 'block';
                }
            });
        }

        function showRegister() {
            document.getElementById('buttonContainer').style.display = 'none';
            document.getElementById('registerContainer').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('buttonContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        }

        // Проверка авторизации при загрузке страницы
        // Вызов функции для получения баланса монет при загрузке страницы
        window.onload = function() {
            checkLogin();
            getCoinBalance();
        };
    </script>
</body>
</html>
